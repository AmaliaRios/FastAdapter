// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: 'configurations.gradle'

    ext {
        release = [
                versionName: "5.3.1",
                versionCode: 5031
        ]

        setup = [
                gradleTools: '4.1.0',
                compileSdk : 30,
                buildTools : "30.0.2",
                minSdk     : 16,
                targetSdk  : 30
        ]

        versions = [
                androidX        : '1.1.0',
                recyclerView    : '1.1.0',
                material        : '1.2.1',
                appcompat       : '1.2.0',
                drawerlayout    : '1.1.0',
                constraintLayout: '2.0.4',
                cardview        : '1.0.0',
                kotlin          : '1.4.10',
                iconics         : '5.0.0',
                materialdrawer  : '8.1.6',
                aboutlib        : '8.4.5',
                roboelectric    : '4.4',
                detekt          : '1.14.1',
                paging          : "2.1.2",
                room            : "2.2.5",
                lifecycle       : "2.2.0"
        ]
    }

    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${setup.gradleTools}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutlib}"
    }
}

allprojects {
    group "com.mikepenz"

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" }
        maven { url "https://dl.bintray.com/mikepenz/maven" }
    }
}

subprojects {
    apply from: '../detekt.gradle'

    dependencies {
        detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    }
}

